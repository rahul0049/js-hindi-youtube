<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="button"> Button </button>
</body>
<script>
    class React{
        constructor(){
            this.library="React"
            this.server='https://www.google.com'
            //Requirement -> as page load an object is created and get reference of button 
            document.querySelector('button').addEventListener('click',this.handleClick.bind(this)) 
            // after bind only the variables library, server will pass

        }
        handleClick(){
            console.log("button clicked")
            console.log(this.library)
            console.log(this.server)
        }
    }
    const app=new React()     
</script>
</html>
